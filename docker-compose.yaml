version: "3.8"

services:

  app:
    build: .
    container_name: rag-chat-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/chatdb
      DB_USERNAME: ${DB_USERNAME:-chatuser}
      DB_PASSWORD: ${DB_PASSWORD:-chatpass}
      API_KEY: ${API_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      RATE_LIMIT_CAPACITY: ${RATE_LIMIT_CAPACITY:-60}
      RATE_LIMIT_REFILL_TOKENS: ${RATE_LIMIT_REFILL_TOKENS:-60}
      RATE_LIMIT_REFILL_MINUTES: ${RATE_LIMIT_REFILL_MINUTES:-1}
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: rag-postgres
    restart: always
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rag-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
